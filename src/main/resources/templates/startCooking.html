<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>startCooking</title>
</head>

<div id="container" style="width:1800px">

  <div th:insert="commons::name1"></div>

  <div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
    <p>制作菜品</p>
    <p th:text="${tip}"></p>
    <form action="/startCooking" method="post">
    <div>
      <label>
        请输入菜品类型
        <input type="text" name="category">
      </label>
      <label>
        请选择页数<select name="number">
        <option value="0">1</option>
        <option value="1">2</option>
      </select>
      </label>
      <input type="submit" value="确定">
    </div>
    </form>
    <table border="1">
      <tr>
        <th>菜单id</th>
        <th>菜品名称</th>
        <th>菜品数量</th>
      </tr>

      <tr th:each="m:${dishList}">
        <td th:text="${m.dishesListId}"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.count}"></td>
      </tr>
    </table>


    <form action="/finishDishes" method="post">
      <label>
        请选择完成的菜单id<input type="number" name="id">
      </label>
      <input type="submit" value="确定">
    </form>
  </div>

  <div id="footer" style="background-color:#CCFFCC;clear:both;text-align:center;">
    版权 你不可以动哦</div>
</div>
</html>
